<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACK-RB.DE</title>
    <style>
        /* --- INTERNES CSS: SOLARIZED DARK ASCIIDOC STYLE --- */
        :root {
            --base03:    #002b36;
            --base02:    #073642;
            --base01:    #586e75;
            --base00:    #657b83;
            --base0:     #839496;
            --base1:     #93a1a1;
            --yellow:    #b58900;
        }

        body {
            background-color: var(--base03);
            color: var(--base0);
            font-family: 'Fira Code', 'Roboto Mono', Consolas, monospace;
            font-size: 16px;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Title (=) */
        h1 {
            color: var(--base1);
            font-size: 2.5rem;
            border-bottom: 2px solid var(--base02);
            padding-bottom: 1rem;
            margin-bottom: 4rem;
            display: inline-block;
            text-align: left; /* AsciiDoc Look preserving */
        }
        h1::before { content: "= "; color: var(--yellow); }

        /* Footer */
        footer {
            border-top: 1px dashed var(--base01);
            padding-top: 1rem;
            font-size: 0.8rem;
            color: var(--base01);
        }
    </style>
</head>
<body>

<div class="container">

    <h1>MACK-RB.DE</h1>

    <footer>
        &copy; 2026
    </footer>

</div>

</body>
</html>
