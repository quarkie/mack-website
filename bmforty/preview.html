<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow,noarchive">
<title>40</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
<style>
:root {
  --accent: #5c7c6b;
  --accent-light: #7a9a89;
  --accent-dark: #3d5c4a;
  --background-body: #0a0c0b;
  --background: #0a0c0b;
  --text-main: #e8e8e8;
  --text-bright: #fff;
  --links: #7a9a89;
  --focus: #5c7c6b;
  --border: #e8e8e8;
  --button-base: #0a0c0b;
  --button-hover: #5c7c6b;
  --form-placeholder: #556;
  --form-text: #e8e8e8;
}
body {
  max-width: 540px;
  margin: 0 auto;
  padding: 0;
  background: #0a0c0b;
  color: #e8e8e8;
  font-family: system-ui, -apple-system, sans-serif;
}
.hero {
  position: relative;
  width: 100%;
  margin-bottom: 2rem;
}
.hero img {
  width: 100%;
  height: auto;
  display: block;
}
.hero-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1.5rem 1.5rem 1rem;
  background: linear-gradient(transparent, rgba(10,12,11,.85) 40%, rgba(10,12,11,1));
}
.hero-overlay h1 {
  font-size: 2.8rem;
  font-weight: 900;
  letter-spacing: .08em;
  text-transform: uppercase;
  margin: 0 0 .3rem;
  line-height: 1.1;
  border: none;
}
.hero-overlay h1 span { color: var(--accent-light); }
.hero-overlay .subline {
  font-size: .9rem;
  color: #99a;
  letter-spacing: .2em;
  text-transform: uppercase;
  margin: 0;
}
.content { padding: 0 1.5rem 2rem; }
p { font-size: 1.1rem; line-height: 1.7; }
.gift {
  border-left: 4px solid var(--accent);
  padding: .8em 1em;
  margin: 2rem 0;
  font-style: italic;
  background: #0f1210;
}
.deadline {
  color: var(--accent-light);
  font-weight: 700;
  margin-top: 1.5rem;
  font-size: 1rem;
}
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8rem;
  margin-bottom: .5rem;
}
@media (max-width: 400px) { .form-grid { grid-template-columns: 1fr; } }
input[type="text"], input[type="number"] {
  background: #0f1210;
  color: #e8e8e8;
  border: 2px solid #2a3530;
  padding: .6em .8em;
  width: 100%;
  box-sizing: border-box;
  font-size: 1rem;
  transition: border-color .2s;
}
input[type="text"]:focus, input[type="number"]:focus { border-color: var(--accent); outline: none; }
label { font-size: .85rem; color: #889; margin-bottom: .2em; display: block; }
.btn-row { display: flex; gap: 1rem; margin-top: 1.2rem; flex-wrap: wrap; }
button {
  background: #0a0c0b;
  color: #e8e8e8;
  border: 2px solid #e8e8e8;
  padding: .7em 1.4em;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: .05em;
  flex: 1;
  min-width: 140px;
  transition: all .15s;
}
button:hover, button:focus { background: var(--accent); border-color: var(--accent); color: #fff; }
button.nein { border-color: #3a3a3a; color: #778; }
button.nein:hover { background: #1a1f1c; border-color: var(--accent-dark); color: #ccc; }
.ohnein { position: absolute; left: -9999px; opacity: 0; height: 0; width: 0; }
#feedback {
  margin-top: 1.5rem;
  padding: .8em;
  border: 2px solid var(--accent);
  display: none;
  font-weight: 700;
  text-align: center;
  background: #0f1210;
}
#feedback.show { display: block; }
</style>
</head>
<body>

<div class="hero">
  <img src="bg.jpeg" alt="">
  <div class="hero-overlay">
    <h1><span>40</span> Jahre</h1>
    <div class="subline">Dienstag &mdash; 04. August 2026</div>
  </div>
</div>

<div class="content">

<p>Herzliche Einladung zu meinem Geburtstag.<br>
Gem&uuml;tliche Gartenfeier bei mir zu Hause.</p>

<div class="gift">Wer unbedingt etwas schenken will: Die Urlaubskasse freut sich.</div>

<p class="deadline">Bitte R&uuml;ckmeldung bis 01.07. an mich oder hier &uuml;ber das Formular:</p>

<form id="rsvp-form" autocomplete="off">
  <div class="form-grid">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="z.B. Max">
    </div>
    <div>
      <label for="count">Personenanzahl</label>
      <input type="number" id="count" name="count" placeholder="z.B. 2" min="1" max="20">
    </div>
  </div>

  <label class="ohnein" for="website">Website</label>
  <input class="ohnein" type="text" id="website" name="website" tabindex="-1" autocomplete="off">

  <div class="btn-row">
    <button type="button" id="btn-ja" onclick="demo('ja')">Komme</button>
    <button type="button" id="btn-nein" class="nein" onclick="demo('nein')">Leider nicht</button>
  </div>
</form>

<div id="feedback"></div>

</div>

<script>
function demo(status) {
  var fb = document.getElementById('feedback');
  fb.textContent = status === 'ja' ? 'Nice. Bis dann.' : 'Schade. Vielleicht n\u00e4chstes Mal.';
  fb.className = 'show';
  document.getElementById('btn-ja').disabled = true;
  document.getElementById('btn-nein').disabled = true;
  setTimeout(function() {
    fb.className = '';
    document.getElementById('btn-ja').disabled = false;
    document.getElementById('btn-nein').disabled = false;
  }, 2000);
}
</script>
</body>
</html>
